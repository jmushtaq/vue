{% extends 'vue_tutorial/base_vue_tut.html' %}

{% block content %}

<p>Welcome to Vue Tutorial App</p>

<ul>
    {% for day in days %}
        <li><h4> Day {{ day }}</h4></li>
    {% endfor %}
</ul>

<div id="app">
    <p> [[ message ]] </p>
</div>

<script>
var app = new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }

})
</script>


{% endblock %}
